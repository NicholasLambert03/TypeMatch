<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="container-fluid text-center">Pokémon Type Match</h1>
    <div class="d-flex justify-content-center">
        <div class = "row">
            <div class="col-12">
                <div class="card border-width-3" id="pokemon-card">
                    <img src="" alt="" class="img-thumbnail" id="pokemon-sprite">
                    <div class="card-body text-center" id="pokemon-card-body">
                        <h2 class="card-title" id="pokemon-name"></h2>
                        <p class="card-text" id="pokemon-types"></p>
                    </div>
                </div>
                <div class="pt-2" id="answer-card">
                    <form>
                        <label id="answer-label" for="answer">Submit an Opponent</label>
                        <input type="text" name="answer" id="answer">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!--Axios Script-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
